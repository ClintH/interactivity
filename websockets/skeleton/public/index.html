<!doctype html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>websockets-skeleton</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <h1>websockets-skeleton</h1>

    <div id="lastMsg">(nothing)</div>
